<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <img class="top-img" src="images/bg-pattern-top.svg" alt="">
    <!-- <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt=""> -->
    <div class="card-container">
      <img class="card-bg"src="images/bg-pattern-card.svg" alt="card">
      <img class="vector-img"src="images/circle-cropped.png" alt="victordp">
      <div class="name">
        <h3>Victor Crest</h3>
        <h4>26</h4>
        <p>London</p>
      </div>

      <hr>

      <div class="follow-data">
        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>
  </div>
